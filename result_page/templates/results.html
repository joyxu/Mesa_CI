<html xmlns="http://www.w3.org/TR/xhtml1/strict">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Mesa i965 CI results</title>
    <link rel="stylesheet" href="/static/main.css"/>
    <link rel="stylesheet" href="/static/solarized-dark.css"/>
  </head>
  <body>
    <title>Mesa i965 CI results</title>
    <h1>Failures for {{ job }}/{{ build_name }}:</h1>
    <div class="content">

      <table style="width:100%">
        <colgroup>
          <col/>
          <col/>
          <col/>
          <col/>
          <col/>
          <col/>
        </colgroup>
      <tr>
        <th>Test Name</th>
        <th>Hardware</th>
        <th>Architecture</th>
        <th>Status</th>
        <th>Filtered Status</th>
        <th>Time</th>
      </tr>
      {% for result in results %}
      <tr>
        <td><a href="results/{{ result[0] }}">{{ result[1] }}</a></td>
        <td>{{ result[2] }}</td>
        <td>{{ result[3] }}</td>
        <td class="{{ result[4] }}">{{ result[4] }}</td>
        <td class="{{ result[5] }}">{{ result[5] }}</td>
        <td>{{ result[6] }}</td>
      </tr>
      {% endfor %}
    </table>
    </div>
  </body>
</html>
